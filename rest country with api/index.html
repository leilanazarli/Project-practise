<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Country API</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
            <h1>Where in the world?</h1>
            </div>
            <div class="right">
            <a href=""  class="darkmode"><i class="fa-regular fa-moon"></i><span>Dark Mode</span></a>
            </div>
        </div>
    </header>
    <hr>
    <section>
        <div class="container">
            <div class="top">
                <div class="input-group flex-nowrap w-50">
                    <span class="input-group-text " style="border-right: none;" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" class="form-control " style="border-left: none;" id="search" placeholder="Search for a Country..." aria-label="Username" aria-describedby="addon-wrapping">
                  </div> 
                <div class="select w-25">
                    <select class="form-select btn-light" aria-label="Default select example">
                        <option selected disabled>Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                      </select>
                </div>   
            </div>
            <div class="bottom d-flex justify-content-center">
                <div class="spinner-border   spinner" role="status">
                  </div>
                <div class="cards d-flex justify-content-center align-items-center gap-2 flex-wrap mt-5">

                </div>
            </div>
        </div>
    </section>
    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>


</body>
</html>
